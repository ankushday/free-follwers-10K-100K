<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Input</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light grey background */
        }
        .container {
            text-align: center;
            background-color: #ff7043; /* Lighter orange background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        label {
            font-size: 20px;
            color: #ffffff; /* White text */
        }
        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            margin-bottom: 15px;
            border: 3px solid #ffffff; /* White border */
            border-radius: 10px;
            background-color: #ffe0b2; /* Lighter orange background */
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #ffcc80; /* Light orange border on focus */
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #66bb6a; /* Green background */
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #43a047; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="username">Enter your user name</label>
        <br>
        <input type="text" id="username" name="username">
        <br>
        <button><a href="insta 3step.html">Next</a></button>
    </div>
</body>
</html>
