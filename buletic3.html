<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .qr-container {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-container img {
            width: 200px;
            height: 200px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pay Rs 29 using this QR</h1>
    <div class="qr-container">
        <img src="c:\Users\Ankush vishwakarma\Desktop\qr.jpg" alt="QR Code for Payment">
    </div>
    <br>
    <button class="submit-button" onclick="submitPayment()"><a href="insta 4step.html">Submit</a></button>

    <script>
        function submitPayment() {
            alert('Payment submitted!');
            // Add your payment submission logic here
        }
    </script>
</body>
</html>
