<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            color: #b71c1c;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffcdd2;
            border: 2px solid #b71c1c;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #b71c1c;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Unsuccessful</h1>
        <button class="button" onclick="tryAgain()">Try again</button>
        <button class="button" onclick="goBack()">Go back</button>
    </div>

    <script>
        function tryAgain() {
            alert('Please try the payment again.');
            // Add your retry payment logic here
        }

        function goBack() {
            alert('Going back to the previous page.');
            // Add your go back logic here
        }
    </script>
</body>
</html>
